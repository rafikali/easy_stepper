name: easy_stepper

description: A fully customizable, beautiful and easy to use stepper widget. It
  help you to show or collect information from users using organized steps.

version: 0.8.3


environment:
  sdk: ">=2.16.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  lottie: ^2.3.2

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
